<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot con OpenAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Luc-a</h1>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
        <div id="btns">
            <button id="send-btn" class="btn">Enviar</button>
            <button id="delete-btn" class="btn">Borrar</button>
            <button id="btnStart" class="btn">Grabar</button>
            <button id="btnStop" class="btn" >Grabando...</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
